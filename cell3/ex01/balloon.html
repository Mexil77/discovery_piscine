<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ex01</title>
	<style>
		html, body{
			height: 100%;
		}

		.container{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
		}

		.ballon{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background: red;
		}
	</style>

	<script>
		const	colors = ["red", "green", "blue"];
		let		color = 0;

		const clickfun = (x) => {
			size = x.clientWidth;
			if (color == 2)
				color = 0;
			else
				color++;
			if (size > 420)
				size = 200;
			else
				size += 10;
			x.style.background = colors[color];
			x.style.width = `${size}px`;
			x.style.height = `${size}px`;
		}

		const mouseoutfun = (x) => {
			size = x.clientWidth;
			if (size > 205)
				size -= 5;
			if (color == 0)
				color = 2;
			else
				color--;
			x.style.background = colors[color];
			x.style.width = `${size}px`;
			x.style.height = `${size}px`;
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="ballon" id="Ball" onclick="clickfun(this)" onmouseout="mouseoutfun(this)"></div>
	</div>
</body>
</html>
